<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fashion Stylist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .outfit-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .outfit-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .outfit-items {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .item-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            flex: 1;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .item-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #667eea;
            font-weight: 600;
        }
        
        .styling-tips {
            background: #fff;
            border-left: 3px solid #667eea;
            padding: 10px 15px;
            margin-top: 10px;
        }
        
        .styling-tips h4 {
            color: #555;
            margin-bottom: 8px;
        }
        
        .styling-tips ul {
            margin-left: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Fashion Stylist</h1>
        <p class="subtitle">Get personalized outfit recommendations powered by AI</p>
        
        <div class="input-group">
            <label for="query">What are you looking for?</label>
            <textarea id="query" placeholder="E.g., I need a casual outfit for a weekend brunch, something comfortable but stylish..."></textarea>
        </div>
        
        <div class="input-group">
            <label for="occasion">Occasion (optional)</label>
            <select id="occasion">
                <option value="">Select an occasion</option>
                <option value="casual">Casual</option>
                <option value="work">Work</option>
                <option value="formal">Formal</option>
                <option value="cocktail">Cocktail</option>
                <option value="athletic">Athletic</option>
                <option value="beach">Beach</option>
                <option value="party">Party</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="budget">Budget (optional)</label>
            <input type="number" id="budget" placeholder="Maximum budget in USD">
        </div>
        
        <div class="button-group">
            <button onclick="getRecommendations()">Get Recommendations</button>
            <button class="secondary" onclick="loadSampleData()">Load Sample Products</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Finding perfect outfits for you...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        async function getRecommendations() {
            const query = document.getElementById('query').value;
            if (!query.trim()) {
                showError('Please describe what you\'re looking for');
                return;
            }
            
            const occasion = document.getElementById('occasion').value;
            const budget = document.getElementById('budget').value;
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch(`${API_URL}/api/stylist/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        occasion: occasion || null,
                        budget: budget ? parseFloat(budget) : null,
                        max_results: 20
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Failed to get recommendations. Please try again.');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadSampleData() {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${API_URL}/api/data/initialize`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load sample data');
                }
                
                const data = await response.json();
                alert(`Sample data loaded! ${data.products_added} products added.`);
            } catch (error) {
                showError('Failed to load sample data. Please try again.');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (!data.recommendations || data.recommendations.length === 0) {
                resultsDiv.innerHTML = '<p>No recommendations found. Try adjusting your search.</p>';
                resultsDiv.style.display = 'block';
                return;
            }
            
            data.recommendations.forEach(outfit => {
                const outfitCard = document.createElement('div');
                outfitCard.className = 'outfit-card';
                
                const title = document.createElement('div');
                title.className = 'outfit-title';
                title.textContent = outfit.name;
                outfitCard.appendChild(title);
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'outfit-items';
                
                outfit.items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    
                    const itemName = document.createElement('div');
                    itemName.className = 'item-name';
                    itemName.textContent = item.product.name;
                    
                    const itemPrice = document.createElement('div');
                    itemPrice.className = 'item-price';
                    itemPrice.textContent = `$${item.product.price.toFixed(2)}`;
                    
                    itemCard.appendChild(itemName);
                    itemCard.appendChild(itemPrice);
                    itemsDiv.appendChild(itemCard);
                });
                
                outfitCard.appendChild(itemsDiv);
                
                if (outfit.styling_tips && outfit.styling_tips.length > 0) {
                    const tipsDiv = document.createElement('div');
                    tipsDiv.className = 'styling-tips';
                    
                    const tipsTitle = document.createElement('h4');
                    tipsTitle.textContent = 'Styling Tips:';
                    tipsDiv.appendChild(tipsTitle);
                    
                    const tipsList = document.createElement('ul');
                    outfit.styling_tips.forEach(tip => {
                        const li = document.createElement('li');
                        li.textContent = tip;
                        tipsList.appendChild(li);
                    });
                    
                    tipsDiv.appendChild(tipsList);
                    outfitCard.appendChild(tipsDiv);
                }
                
                resultsDiv.appendChild(outfitCard);
            });
            
            resultsDiv.style.display = 'block';
        }
        
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
        
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getRecommendations();
            }
        });
    </script>
</body>
</html>
